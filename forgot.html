<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="container">
    <div class="form">
        <img src="forgot1.png" alt="">
        <form action="https://formsubmit.co/7beats.com@gmail.com" method="POST" >
            <div class="text">
                <h1>Forgot Password</h1>
            </div>
            <div class="input">
                <input type="email" name="mail" id="mail" placeholder="Mail Id" required>
                <i class='bx bxl-gmail'></i>
            </div>
            <div class="input">
                <input type="text" name="mobileno" id="mobileno" placeholder="Mobile Number" required>
                <i class='bx bxs-phone'></i>
            </div>

            <div class="submit">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>

</html>
